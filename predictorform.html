<!DOCTYPE html>
<html>
  <head>
      <body>
<form name="Google Map" action = "http://localhost:9999/results" method = "POST">

<div id="map_canvas" onclick="mapDivClicked(event);" style="height: 350px; width: 500px;"></div>

      <div />
      lat from map: <input id="latMap" name="x" />
      lng from map: <input id="lngMap" name="y"/>
<input type="submit" value="Submit">
      </body>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeWAB8R5BCSQ0TCx6YnzJWVgmzI5SEBcA&sensor=false"></script>
      <script>
          var map;

          function initialize() {
              var mapOptions = {
                  zoom: 12,
                  center: new google.maps.LatLng(33.397, -81.644),
                  mapTypeId: google.maps.MapTypeId.ROADMAP
              };
              map = new google.maps.Map(document.getElementById('map_canvas'),
                  mapOptions
              );
              google.maps.event.addListener(map, 'click', function(event) {
                  document.getElementById('latMap').value = event.latLng.lat();
                  document.getElementById('lngMap').value = event.latLng.lng();
              });
          }

          google.maps.event.addDomListener(window, 'load', initialize);
      </script>
  </form>
  </head>
 </html>
